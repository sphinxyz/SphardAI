<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SphardAI</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="pt-6 container mx-auto">
      <h1 class="d-flex justify-content-center display-4 fw-bold text-primary">
        SphardAI
      </h1>

      {% if output %}
      <div class="mt-8 border-gray-400 rounded-md border" id="output">
        {{ output|safe }}
      </div>
      {% endif %}

      <form
        class="d-flex justify-content-center pt-6"
        action="/"
        method="POST"
        onsubmit="return validateForm()"
      >
        <input
          class="form-control border border-gray-400 px-4 me-2 rounded-md focus:border-red-500"
          type="text"
          name="command"
          id="command"
          placeholder="Masukkan perintah"
          required
        />
        <div class="gap-4">
          <input
            class="btn btn-primary px-4 py-2 rounded-md text-white transition-shadow duration-300 shadow-md"
            type="submit"
            value="Kirim"
          />
          <a href="/">
            <button
              class="btn btn-danger px-4 py-2 rounded-md text-white transition-shadow duration-300 shadow-md"
              type="button"
            >
              Refresh
            </button>
          </a>
        </div>
      </form>
      <p class="text-center text-sm mt-6">
        Author:
        <a class="text-primary" href="https://github.com/Sphinxyz">Sphinxyz</a>
        Team
      </p>
    </div>

    <script src="./src/clearOutput.js"></script>
    <script src="./src/validateForm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
