<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SphardAI</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="{{ url_for('static', filename='output.css') }}"
      type="text/css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="pt-6 container mx-auto">
      <h1 class="flex justify-center text-4xl font-bold text-cyan-500">
        SphardAI
      </h1>

      {% if output %}
      <p class="mt-8" id="output">{{ output }}</p>
      {% endif %}

      <form
        class="flex justify-center pt-6"
        action="/"
        method="POST"
        onsubmit="return validateForm()"
      >
        <input
          class="border-gray-400 px-4 mr-2 border rounded-md focus:border-red-500 focus:outline-none"
          type="text"
          name="command"
          id="command"
          placeholder="Masukkan perintah"
          required
        />
        <div class="gap-4">
          <input
            class="hover:cursor-pointer inline-block px-4 py-2 rounded-md text-white transition-shadow duration-300 shadow-md bg-cyan-500 hover:shadow-lg hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2 focus:ring-offset-white"
            type="submit"
            value="Kirim"
          />
          <a href="/">
            <button
              class="inline-block px-4 py-2 rounded-md text-white transition-shadow duration-300 shadow-md bg-pink-500 hover:shadow-lg hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 focus:ring-offset-white"
              type="button"
            >
              Refresh
            </button>
          </a>
        </div>
      </form>
      <p class="text-center text-sm mt-6">
        Author:
        <a
          class="text-cyan-500 hover:text-cyan-700"
          href="https://github.com/Sphinxyz"
          >Sphinxyz</a
        >
        Team
      </p>
    </div>

    <script>
      function clearOutput() {
        document.getElementById("output").innerHTML = "";
      }

      function validateForm() {
        var commandInput = document.getElementById("command");
        var commandValue = commandInput.value.trim();

        if (commandValue === "") {
          commandInput.classList.add("border-red-700");
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>
