<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SphardAI</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="nav-bg navbar fixed-top border-bottom border-primary border-opacity-50">
      <div class="container-fluid my-2">
        <a class="navbar-brand text-white fw-semibold text-center" href="#">SphardAI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Dropdown </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Output Box -->
    <div class="container d-flex">
      <div class="container output-container border border-secondary border-opacity-25 rounded px-2">
        {% if output %}
        <div class="mt-8 rounded-md" id="output">{{ output|safe }}</div>
        {% endif %}
      </div>
    </div>
    <!-- End Output Box -->

    <!-- Input prompt -->
    <div class="container d-flex flex-column mx-auto fixed-bottom">
      <div class="container d-flex justify-content-center refresh">
        <a href="/">
          <button class="btn bg-refresh px-4 py-2 rounded-md text-white transition-shadow duration-300 shadow-md" type="button">Refresh</button>
        </a>
      </div>
      <form class="d-flex justify-content-center align-items-center" action="/" method="POST" onsubmit="return validateForm()">
        <div class="input-group gap-2">
          <input class="form-control rounded-md p-3 mt-2" type="text" name="command" id="command" placeholder="Masukkan perintah" required />
          <div class="input-group-append d-flex"><input class="btn btn-secondary p-3 rounded-md text-white transition-shadow duration-300 shadow-md" type="submit" value="Kirim" /></div>
        </div>
      </form>
      <!-- License & Credit -->
      <div class="container mt-3">
        <p class="text-center text-sm">
          Author:
          <a class="primary-text fw-semibold link-underline link-underline-opacity-0" href="https://github.com/Sphinxyz">Sphinxyz</a>
          Team
        </p>
      </div>
    </div>
    <!-- End Input -->

    <script src="./src/clearOutput.js"></script>
    <script src="./src/validateForm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
